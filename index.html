<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Finder</title>
    <link rel="stylesheet" href="styles.css">
    <!--External stylesheet to get the "search"-icon for the navbar-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/icon.png" sizes="16x16">
</head>
<body>
    <div class="topnav" id="navbar">
        <h1 id="appTitle">My Movie Finder</h1>
            <form id="navSearch" class="inputSearch">
                <input type="text" placeholder="Search..." id="topSearch">
                <button type="submit" class="searchIcon"><i class="fa fa-search"></i></button>
            </form>
    </div>

    <div id="searchDiv" class="mainCont">
        <form id="mainContSearch" class="inputSearch">
            <input type="text" placeholder="Search movies..." id="mainSearch">
        </form>
    </div>

    <!--Initally hidden div, all fetched data will be displayed here-->
    <div id="listDiv" class="mainCont hidden">
        <button id="resultClear" >Clear results</button>
    </div>
    
</body>

<script src="main.js"></script>
</html>
